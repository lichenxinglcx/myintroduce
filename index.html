		<script>
			var show=document.getElementById("show");
			var allA=document.getElementsByClassName("choose");

			for(var i=0; i<allA.length; i++){      /*设置选中的header变换颜色，同时更换section，这里是通过改变绝对定位的left值来实现更换的*/
				allA[i].num=i;
				
				allA[i].onclick=function(){
					
					index=this.num;
					show.style.left=(-1191)*index+"px";
//					设置选中的A
					setA();
					
				}
			}
			
			function setA(){                       /*更换颜色函数*/
				for(var i=0; i<allA.length; i++){
					allA[i].style.backgroundColor="rgb(56, 53, 53)";
				}
				
				allA[index].style.backgroundColor="grey";
				
			}
